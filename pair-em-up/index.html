<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS Import -->
  <link rel="stylesheet" href="style.css">
  <!-- Favicon -->
  <link rel="icon" href="assets/svg/socks.svg">
  <!-- Title -->
  <title>Pair 'em Up</title>
</head>
<body>

<main>
  <div class="start-screen">
    <h1 class="start-screen__title">Pair 'em Up</h1>
    <div class="start-screen__modes">
      <button class="start-screen__button start-screen__button_disabled" disabled>Continue</button>
      <button class="start-screen__button">Classic</button>
      <button class="start-screen__button">Random</button>
      <button class="start-screen__button">Chaotic</button>
    </div>
    <div class="start-screen__controls">
      <button class="button button_round">
        <img class="button__icon" src="assets/svg/trophy.svg" alt="Trophy icon">
      </button>
      <a class="social-link" href="https://github.com/NotDmitry" target="_blank">
        <img class="social-link__icon" src="assets/svg/github.svg" alt="GitHub icon">
        NotDmitry
      </a>
      <button class="button button_round">
        <img class="button__icon" src="assets/svg/settings.svg" alt="Settings icon">
      </button>
    </div>
  </div>
</main>

<script src="index.js" type="module"></script>
</body>
</html>
